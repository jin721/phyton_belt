<!DOCTYPE html>
<html>
<head>
	<title>Travel Buddy</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'travel_buddy/css/add.css' %}">
</head>
<body>
	<div class="link"><a href="/travels">Home</a><a href="/logout">Logout</a></div>
	<h1>Add a Trip</h1>
	<form action="/travels/add_trip" method="POST">
		{% csrf_token %}
		<p>Destination:<input type="text" name="destination"></p>
		<p>Description:<input type="text" name="description"></p>
		<p>Travel Date From:<input type="date" name="date_from"></p>
		<p>Travel Date To:<input type="date" name="date_to"></p>
		<input type="submit" value="Add" class="submit">
	</form>
	<div>
	{% if messages %}
	<ul class="messages">
   	 {% for message in messages %}
    	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
   	 {% endfor %}
	</ul>
	{% endif %}
	</div>
</body>
</html>
